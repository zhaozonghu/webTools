<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    切换模特：
    <select id="changeModel">
        <option value="0">模特1</option>
        <option value="1">模特2</option>
        <option value="2">模特3</option>
        <option value="3">模特4</option>
        <option value="4">模特5</option>
        <option value="5">模特6</option>
    </select>
    <canvas id="live2d" class="live2d"></canvas>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/live2d.js"></script>
    <script>
        var models=[
            {
                name:'model-1',
                width:400,
                height:330
            },{
                name:'model-2',
                width:500,
                height:750
            },{
                name:'model-3',
                width:500,
                height:750
            },{
                name:'model-4',
                width:400,
                height:400
            },{
                name:'model-5',
                width:500,
                height:700
            },{
                name:'model-6',
                width:500,
                height:500
            }
        ]
        loadModel(0);
        function loadModel(i){
            
            $('#live2d').attr({'width':models[i].width,'height':models[i].height});
            setTimeout(function() {
                loadlive2d("live2d", "./"+models[i].name+"/model.json");
                    }, 100)
        }
        $('#changeModel').change(function(){
            var _v=$(this).val();
                loadModel(_v);
        })
    </script>
</body>
</html>
