<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta name="keywords" content="数字滚动" />
    <meta name="description" content="数字滚动" />
    <title>数字滚动</title>
    <style>
        .nyf_tit .qybTxt { width: 260px; height: 80px;margin:80px auto; text-align: center;}
        .nyf_tit .qybTxt strong {text-align: center;width: 100%;height: 42px;color: #eb3424;font-size: 42px}
    </style>
</head>
<body>
    <div class="nyf_tit">
        <div class="qybTxt"><strong class="t_num" id="numberAnimation"></strong></div>
    </div>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/CountUp.js"></script>
    <script>
        $(function() {
            var numAnim = new CountUp("numberAnimation", 0, 88888);
                numAnim.start();
        })
    </script>
</body>
</html>
